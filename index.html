<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Pedra, Papel e Tesoura</title>
</head>
<body>
	<header><h1>Pedra, Papel e Tesoura</h1></header>
	<div id="intro">
		<p>Voce e capaz de ganhar da maquina?</p>
		<p>Faca sua escolhae e aperte o play:</p>
		<p id="textoPlayer">sua escolha:</p>
		<p id="textoMaquina">escolha da maquina:</p>
	</div>
	<div id="container">
	<div class="containerPedra">
		<button id="pedra"><img src="https://img.icons8.com/ios/50/000000/rock.png"/></button>
	</div>
	<div class="containerPapel">
		<button id="papel"><img src="https://img.icons8.com/glyph-neue/64/000000/paper.png"/></button>
	</div>
	<div class="containerTesoura">
		<button id="tesoura"><img src="https://img.icons8.com/ios/50/000000/scissors.png"/></button>
	</div>

	<div class="maquinaPedra">
		<button id="maquinaPedra"><img src="https://img.icons8.com/ios/50/000000/rock.png"/></button>
	</div>
	<div class="maquinaPapel">
		<button id="maquinaPapel"><img src="https://img.icons8.com/glyph-neue/64/000000/paper.png"/></button>
	</div>
	<div class="maquinaTesoura">
		<button id="maquinaTesoura"><img src="https://img.icons8.com/ios/50/000000/scissors.png"/></button>
	</div>

	</div>

	<div class="containerPlay">
		<button id="play">Play</button>
	</div>
	<div class="containerReset">
		<button id="reset">Jogar novamente</button>
	</div>

	<script src="script.js">

	</script>
</body>
</html>
